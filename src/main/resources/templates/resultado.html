<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark my-5 text-white">
  <div class="container my-5 text-white">
    <h1 class="text-center">Rueditas</h1>

    <div class="mt-4 mx-auto" style="width:280px">

      <div class="my-3 alert alert-danger" th:if="${placaModel.codigo != '00'}">
        <span th:text="${placaModel.mensaje}"></span>
      </div>

      <div class="w-100" th:if="${placaModel.codigo == '00'}">
        <h2 class="fs-4">Modelo encontrado</h2>

        <ul>
          <li>
            <span>Marca:</span>
            <span th:text="${placaModel.auto.marca}" class="block ms-1 fw-bold"></span>
          </li>
          <li>
            <span>Modelo:</span>
            <span th:text="${placaModel.auto.modelo}" class="block ms-1 fw-bold"></span>
          </li>
          <li>
            <span>Nro. asientos:</span>
            <span th:text="${placaModel.auto.nroAsientos}" class="block ms-1 fw-bold"></span>
          </li>
          <li>
            <span>Precio:</span>
            <span th:text="${placaModel.auto.precio}" class="block ms-1 fw-bold"></span>
          </li>
          <li>
            <span>Color:</span>
            <span th:text="${placaModel.auto.color}" class="block ms-1 fw-bold"></span>
          </li>
        </ul>
      </div>

      <div class="mt-4">
        <a th:href="@{/app/home}" class="btn btn-secondary">
          Volver
        </a>
      </div>
    </div>

  </div>
</body>
</html>
