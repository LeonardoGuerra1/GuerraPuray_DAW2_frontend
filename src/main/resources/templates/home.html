<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container my-5 text-white">
        <h1 class="text-center">Rueditas</h1>

        <div class="mt-4 mx-auto" style="width: 280px;">
            <form th:action="@{/app/buscar}" method="post" class="w-100">
                <div class="w-100 mx-0 mb-3 row gap-2">
                    <label class="col-12 form-label fs-5">Ingrese una placa</label>
                    <input type="text" name="placa" class="form-control rounded py-1 px-3 fs-5" />
                </div>
                <button type="submit" class="w-100 btn btn-primary">
                    Buscar
                </button>
            </form>

            <div class="my-3 alert alert-danger" th:if="${placaModel.codigo != '00'}">
                <span th:text="${placaModel.mensaje}"></span>
            </div>
        </div>
    </div>
</body>
</html>
